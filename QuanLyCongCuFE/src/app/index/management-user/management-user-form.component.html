<div id="users" class="section">
    <div class="table-container">
        <div class="table-header">
            <h2>Quản lý Người dùng</h2>
            <button class="btn btn-primary">Thêm người dùng</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of listUser">
                  <td>{{ user.userId }}</td>
                  <td>{{ user.fullName }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td>{{ user.status }}</td>
                  <td>
                    <button class="btn btn-sm btn-warning">Sửa</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(user.userId)">Xóa</button>
                  </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
